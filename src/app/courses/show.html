<div ng-include="'components/navbar/navbar.html'"/>
<div class="row">

  <div class="large-4 columns">
    <div class="card">
      <div class="item item-avatar">
        <img src="{{ course.creator.person.avatar }}" />
        <h2>{{ course.name }}</h2>
        <p>{{ course.creator.person.name }}</p>
      </div>
    </div>
    <button ng-if="editable" class="button expand" ng-click="edit()">Edit</button>
  </div>
  <div class="large-4 columns">
        <leaflet class="full-image"
                 ng-if="loaded" 
                 markers="checkpoints"
                 bounds="bounds"
                 center="center"
                 width="100%"
                 height="400px">
        </leaflet>
  </div>

  <div class="large-4 columns">
    <h3>Leaderboard</h3>
    <div ng-include src="'components/leaderboard/partial.html'"></div>
  </div>

</div>
