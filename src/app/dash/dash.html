<div class="dash big-map-container" ng-class="{ 'right-visible' : show_right }">
  <a class="button show-right" ng-click="show_right = true">Map</a>
  <a class="button show-left" ng-click="show_right = false">Show list</a>

  <div class="controls">
    <h3>Courses</h3>

    <div ng-if="fetching" class="loading"><i class="icon ion-loading-c"></i></div>
    <ort-course-list courses="courses"></ort-course-list>
    <form id="fileupload" 
          data-url="http://api.orienteer.io/upload_gpx"
          method="POST" enctype="multipart/form-data" 
          data-ng-controller="GpxFileUploadCtrl" 
          ng-submit="alert('gooo');">
      <span class="btn btn-success fileinput-button"  ng-class="{disabled: disabled}">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Upload a GPX File</span>
        <input type="file" name="gpx_file" ng-disabled="disabled">
        {{ status }}
      </span>
    </form>
  </div>
  <div class="map">
    <leaflet style="width: 100%; height: 100%;" markers="markers"
  layers="layers" bounds="bounds" center="center" defaults="defaults">
    </leaflet>
  </div>
</div>
