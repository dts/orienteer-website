<div class="row">
<div class="medium-4 columns text-center panel radius">
  <img class="expand radius" ng-src="{{
  member.person.avatar.replace('?s=48','?s=128') }}" >
  <h3>{{ member.person.name }}</h3>
</div>
<div class="medium-4 columns">
  <h3>Courses</h3>
  <ort-course-list courses="courses"></ort-course-list>
</div>
<div class="medium-4 columns">
  <h3>Recent Runs</h3>
  <ul>
    <li ng-repeat="run in runs">
    <span class="place">
    {{ run.place | ordinal }} Place on
    </span>
    <span class="course">
    <a ui-sref="logged-in.course.show({id:run.course.id})">
    {{ run.course.name }}
    </a>
    </span>
    </li>
  </ul>
</div>
</div>
